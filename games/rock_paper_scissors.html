<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body
    class="bg-linear-to-br from-(--color-gradient-start) to-(--color-gradient-end) min-h-screen flex flex-col items-center justify-center p-4">

    <div id="mobileWelcomeMessage" class="hidden px-4 py-4 text-white text-4xl font-semibold">
        Hello, <span id="mobileWelcomeName"></span></div>

    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ğŸª¨ğŸ“„âœ‚ï¸ Rock, Paper, Scissors</h1>
        <div class="mb-4">
            <div class="grid grid-cols-3 gap-3">
                <button type="button" data-choice="rock"
                    class="rps-choice flex flex-col items-center justify-center gap-1 px-4 py-6 bg-(--color-primary-blue) text-white rounded-xl hover:bg-white hover:text-(--color-secondary-text) border-2 transition">
                    <span class="text-3xl">ğŸª¨</span>
                    <span class="text-sm font-semibold">Rock</span>
                </button>
                <button type="button" data-choice="paper"
                    class="rps-choice flex flex-col items-center justify-center gap-1 px-4 py-6 bg-(--color-primary-blue) text-white rounded-xl hover:bg-white hover:text-(--color-secondary-text) border-2 transition">
                    <span class="text-3xl">ğŸ“„</span>
                    <span class="text-sm font-semibold">Paper</span>
                </button>
                <button type="button" data-choice="scissors"
                    class="rps-choice flex flex-col items-center justify-center gap-1 px-4 py-6 bg-(--color-primary-blue) text-white rounded-xl hover:bg-white hover:text-(--color-secondary-text) border-2 transition">
                    <span class="text-3xl">âœ‚ï¸</span>
                    <span class="text-sm font-semibold">Scissors</span>
                </button>
            </div>
        </div>

        <div id="resultBox" class="mt-4 p-4 rounded-lg text-center hidden"></div>
        <div class="mt-6 text-center">
            <div class="flex gap-3 justify-center">
                <a href="../../index.html#games"
                    class="text-(--color-primary-amber) font-semibold px-4 py-2 rounded-xl border-2 hover:bg-neutral-50">Back
                    to Home</a>
            </div>
        </div>
    </div>
    <div class="mt-8 max-w-md w-full">
        <div
            class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-xl border-3 border-(--color-secondary-text)">
            <table class="w-full bg-white text-sm text-left">
                <thead class="text-xl bg-(--color-primary-blue) border-b rounded-lg">
                    <tr>
                        <th scope="col" class="px-6 py-3 font-bold text-white">User Name</th>
                        <th scope="col" class="px-6 py-3 font-bold text-white">Score</th>
                    </tr>
                </thead>
                <tbody id="gameScoreboardBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="../src/storage.js"></script>
    <script src="../src/games/rock_paper_scissors.js"></script>
</body>

</html>
