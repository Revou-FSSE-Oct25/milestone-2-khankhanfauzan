<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body
    class=" bg-linear-to-br from-(--color-gradient-start) to-(--color-gradient-end) min-h-screen flex flex-col items-center justify-center p-4">


    <div id="mobileWelcomeMessage" class="hidden px-4 py-4 text-white text-4xl font-semibold">
        Hello, <span id="mobileWelcomeName"></span></div>


    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">


        <!-- Game Title -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            ðŸŽ¯ Number Guessing Game
        </h1>

        <!-- Game Instructions -->
        <p class="text-center text-gray-600 mb-6">
            I'm thinking of a number between 1 and 100. Can you guess it?
        </p>

        <!-- Game Container -->
        <div id="gameContainer">
            <!-- Input Section -->
            <div class="mb-6">
                <label for="guessInput" class="block text-sm font-medium text-gray-700 mb-2">Enter your guess:</label>
                <div class="flex gap-2">
                    <input id="guessInput" min="1" max="100" placeholder="1-100"
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" />
                    <button id="submitBtn"
                        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all transform hover:scale-105">
                        Guess!
                    </button>
                </div>
            </div>

            <!-- Feedback Area -->
            <div id="feedback" class="mb-6 p-4 rounded-lg text-center font-medium hidden">
                <!-- Feedback messages will appear here -->
            </div>

            <!-- Attempts Counter -->
            <div class="text-center mb-6">
                <p class="text-gray-700">
                    Attempts remaining:
                    <span id="attemptsLeft" class="font-bold text-blue-600">10</span>
                </p>
            </div>

            <!-- Previous Guesses -->
            <div id="previousGuesses" class="mb-6 hidden">
                <p class="text-sm text-gray-600 mb-2">Your previous guesses:</p>
                <div id="guessList" class="flex flex-wrap gap-2">
                    <!-- Previous guesses will appear here -->
                </div>
            </div>
        </div>

        <!-- Game Over Section (hidden by default) -->
        <div id="gameOverContainer" class="text-center hidden">
            <div id="gameOverMessage" class="mb-6">
                <!-- Game over message will appear here -->
            </div>

        </div>
        <div class="justify-center flex gap-4">
            <button id="resetBtn" type="button"
                class="px-4 py-2 bg-(--color-accent-mint) text-white rounded-xl hover:bg-white hover:text-(--color-secondary-text) border-2 transition">Play
                Again</button>
            <a href="../index.html#games"
                class="text-(--color-primary-amber) font-semibold px-4 py-2 rounded-xl border-2 hover:bg-neutral-50">Back
                to Home</a>
        </div>
    </div>

    <div class="mt-8 max-w-md w-full">
        <div
            class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-xl border-3 border-(--color-secondary-text)">
            <table class="w-full bg-white text-sm text-left">
                <thead class="text-xl bg-(--color-purple-pastel) border-b rounded-lg">
                    <tr>
                        <th scope="col" class="px-6 py-3 font-bold text-white">User Name</th>
                        <th scope="col" class="px-6 py-3 font-bold text-white">Score</th>
                    </tr>
                </thead>
                <tbody id="gameScoreboardBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="../src/storage.js"></script>
    <script src="../src/games/number_guessing.js"></script>
</body>

</html>
